edition: 1.0.0
name: deploy-oss
access: default
vars:
  region: cn-hongkong
  oss:
    bucketName: 'serverless-cd-website-cn-hongkong'
services:
  portal-www:
    component: oss
    actions:
      post-deploy:
        - plugin: cdn-cache-plugin
          args:
            operateType: refresh
            objectPath: http://serverless-cd.cn/
    props:
      region: ${vars.region}
      bucket: ${vars.oss.bucketName}
      acl: public-read
      codeUri: ./build
      website:
        index: index.html
        error: 404.html
        subDirType: redirect
